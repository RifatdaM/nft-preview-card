<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>NFT Card</title>
  </head>
  <body class="bg-neutral-mainBG">
    <div class="flex flex-wrap justify-center items-center h-screen">
      <!-- card -->
      <div
        class="container shadow-2xl mx-auto w-[300px] h-auto bg-neutral-cardBG p-6 rounded-lg"
      >
        <!-- card image -->
        <div class="rounded-lg overflow-hidden relative">
          <img
            src="img/image-equilibrium.jpg"
            alt="equilibrium"
            class="block"
          />
          <div
            class="absolute left-0 top-0 w-full h-full duration-300 bg-primary-cyan bg-opacity-50 flex justify-center items-center opacity-0 hover:opacity-100 cursor-pointer"
          >
            <img src="./img/icon-view.svg" alt="" class="h-1/6" />
          </div>
        </div>

        <!-- Card text -->
        <article>
          <!-- heading -->
          <h2
            class="text-neutral-white hover:text-primary-cyan duration-300 cursor-pointer font-outfit font-semibold text-[18px] mt-4"
          >
            Equilibrium #3429
          </h2>

          <!-- body text -->
          <p class="mt-3 text-sm font-normal text-primary-softBlue font-outfit">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <!-- info -->
          <div class="mt-6 flex justify-between">
            <!-- price -->
            <div class="flex gap-1 items-center">
              <img
                src="./img/icon-ethereum.svg"
                alt=""
                class="w-auto h-[16px]"
              />
              <p class="text-primary-cyan text-sm font-semibold">0.041 ETH</p>
            </div>

            <!-- time -->
            <div class="flex gap-1 items-center">
              <img src="./img/icon-clock.svg" alt="" class="w-auto h-[16px]" />
              <p class="text-primary-softBlue text-sm font-semibold">
                3 days left
              </p>
            </div>
          </div>

          <!-- line -->
          <div class="py-4">
            <div class="w-full border-[0.50px] border-neutral-line"></div>
          </div>

          <!-- creator info -->
          <div class="flex items-center">
            <!-- image -->
            <div class="w-2/12 sm:w-2/12 pr-3">
              <img
                src="/img/image-avatar.png"
                alt="..."
                class="shadow rounded-full max-w-full h-auto align-middle border-[1.5px]"
              />
            </div>

            <h5 class="text-[14px] font-semibold text-primary-softBlue">
              Creation of
              <a href="" class="text-neutral-white hover:text-primary-cyan">
                Jules Wyvern</a
              >
            </h5>
          </div>
        </article>
      </div>
    </div>
    <div class="attribution text-primary-softBlue text-center">
      Challenge by
      <a
        class="text-neutral-white"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-neutral-white" href="#">Rakibul Hasan</a>.
    </div>
  </body>
</html>
